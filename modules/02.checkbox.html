<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <script src="./Semantic-UI/jquery.js"></script>
    <script src="./Semantic-UI/semantic.min.js"></script>
    <link rel="stylesheet" href="./Semantic-UI/semantic.css">
    <title>Checkbox</title>
</head>

<body>
    <div class="ui container" style="padding: 50px;">
        <div class="ui dividing header">Checkbox</div>
        <div class="ui checkbox">
            <input type="checkbox">
            <label>Make my profile visible</label>
        </div>
        <div class="ui dividing header">Radio</div>
        <div class="ui radio checkbox">
            <input type="radio">
            <label>Radio choice</label>
        </div>
        <form action="" class="ui form">
            <div class="inline fields">
                <label>How often do you use checkbox</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="radio">
                        <label>Once a week</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="radio">
                        <label>Once a day</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="radio">
                        <label>2-3 times a week</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="radio">
                        <label>Twice a day</label>
                    </div>
                </div>
            </div>
        </form>
        <form action="" class="ui form">
            <div class="grouped fields">
                <label>How often do you use checkbox</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="radio">
                        <label>Once a week</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="radio">
                        <label>Once a week</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="radio">
                        <label>Once a week</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="radio">
                        <label>Once a week</label>
                    </div>
                </div>
            </div>
        </form>
        <div class="ui dividing header">Slider</div>
        <div class="ui slider checkbox">
            <input type="checkbox" name="slider">
            <label>Accept terms and conditions</label>
        </div>
        <form action="" class="ui form">
            <label>Outbound Throughput</label>
            <div class="grouped fields">
                <div class="field">
                    <div class="ui slider checkbox">
                        <input type="radio" name="grouped">
                        <label>20 mbps max</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui slider checkbox">
                        <input type="radio" name="grouped">
                        <label>20 mbps max</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui slider checkbox">
                        <input type="radio" name="grouped">
                        <label>20 mbps max</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui slider checkbox">
                        <input type="radio" name="grouped">
                        <label>20 mbps max</label>
                    </div>
                </div>
            </div>
        </form>
        <div class="ui dividing header">Read-only</div>
        <div class="ui read-only checkbox">
            <input type="checkbox">
            <label>Read only</label>
        </div>
        <div class="ui dividing header">Checked</div>
        <div class="ui checked checkbox">
            <input type="checkbox">
            <label>Active</label>
        </div>
        <div class="ui dividing header">Indeterminate</div>
        <div class="ui checkbox">
            <input type="checkbox">
            <label>Indeterminate</label>
        </div>
        <div class="ui dividing header">Disabled</div>
        <div class="ui disabled checkbox">
            <input type="checkbox" disabled>
            <label>Disabled</label>
        </div>
        <div class="ui divider"></div>
        <div class="ui disabled toggle checkbox">
            <input type="checkbox" disabled>
            <label>Disabled</label>
        </div>
        <div class="ui dividing header">Fitted</div>
        <div class="ui left floated compact segment">
            <div class="ui fitted checkbox">
                <input type="checkbox">
                <label></label>
            </div>
        </div>
        <div class="ui left floated compact segment">
            <div class="ui fitted slider checkbox">
                <input type="checkbox">
                <label></label>
            </div>
        </div>
        <div class="ui left floated compact segment">
            <div class="ui fitted toggle checkbox">
                <input type="checkbox">
                <label></label>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../Semantic-UI/jquery.js"></script>
    <script src="../Semantic-UI/semantic.min.js"></script>
    <link rel="stylesheet" href="../Semantic-UI/semantic.css">
    <title>Input</title>
</head>
<body>
<div class="ui container" style="padding: 50px">
    <div class="ui dividing header">Standard</div>
    <div class="ui input">
        <input type="text" placeholder="Search...">
    </div>
    <div class="ui dividing header">Focus</div>
    <div class="ui focus input">
        <input type="text" placeholder="Search...">
    </div>
    <div class="ui dividing header">Error</div>
    <div class="ui error input">
        <input type="text" placeholder="Search...">
    </div>
    <div class="ui dividing header">Loading</div>
    <div class="ui left icon input loading">
        <i class="search icon"></i>
        <input type="text" placeholder="Search...">
    </div>
    <div class="ui right icon input loading">
        <i class="search icon"></i>
        <input type="text" placeholder="Search...">
    </div>
    <div class="ui dividing header">Disabled</div>
    <div class="ui disabled input">
        <input type="text" placeholder="Search...">
    </div>
    <div class="ui disabled icon right input">
        <i class="search icon"></i>
        <input type="text" placeholder="Search...">
    </div>
    <div class="ui dividing header">Icon Input</div>
    <div class="ui icon input">
        <i class="search icon"></i>
        <input type="text" placeholder="Search...">
    </div>
    <div class="ui left icon input">
        <i class="users icon"></i>
        <input type="text" placeholder="Search users...">
    </div>
    <div class="ui divider"></div>
    <div class="ui left icon input">
        <i class="circular search link icon"></i>
        <input type="text" placeholder="Search...">
    </div>
    <div class="ui right icon input">
        <i class="inverted circular search link icon"></i>
        <input type="text" placeholder="Search...">
    </div>
    <div class="ui dividing header">Labeled Input</div>
    <div class="ui labeled input">
        <div class="ui label">http://</div>
        <input type="text" placeholder="www.google.com">
    </div>
    <div class="ui right labeled input">
        <input type="text" placeholder="Find domain">
        <div class="ui dropdown label">
            <div class="text">.com</div>
            <i class="dropdown icon"></i>
            <div class="menu">
                <div class="item">.com</div>
                <div class="item">.net</div>
                <div class="item">.org</div>
            </div>
        </div>
    </div>
    <div class="ui right labeled input">
        <input type="text" placeholder="Enter weight">
        <div class="ui label basic">kg</div>
    </div>
    <div class="ui right labeled input">
        <label for="amount" class="ui label">$</label>
        <input type="text" id="amount">
        <div class="ui label basic">.00</div>
    </div>
    <div class="ui right labeled left icon input">
        <i class="tags icon"></i>
        <input type="text" placeholder="Enter Tags">
        <div class="ui tag label">Add Tag</div>
    </div>
    <div class="ui left corner labeled input">
        <input type="text" placeholder="Search...">
        <div class="ui left corner label">
            <i class="asterisk icon"></i>
        </div>
    </div>
    <div class="ui right corner labeled input">
        <input type="text" placeholder="Search...">
        <div class="ui right corner label">
            <i class="asterisk icon"></i>
        </div>
    </div>
    <div class="ui dividing header">Action</div>
    <div class="ui action input">
        <input type="text" placeholder="Search...">
        <button class="ui button">Search</button>
    </div>
    <div class="ui left action input">
        <button class="ui teal labeled icon button">
            <i class="cart icon"></i>
            Checkout
        </button>
        <input type="text" value="$52.03">
    </div>
</div>
</body>
<script>
    $('.dropdown').dropdown()
</script>
</html>

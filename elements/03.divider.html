<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divider</title>
    <script src="../Semantic-UI/jquery.js"></script>
    <script src="../Semantic-UI/semantic.min.js"></script>
    <link rel="stylesheet" href="../Semantic-UI/semantic.css">
</head>
<body>
<div class="ui container" style="padding: 50px;">
    <div class="ui dividing header">Standard Divider</div>
    <div class="ui segment">
        <div class="ui two column very relaxed grid">
            <div class="column">
                <p></p>
                <p></p>
                <p></p>
                <p></p>
            </div>
            <div class="column">
                <p></p>
                <p></p>
                <p></p>
                <p></p>
            </div>
        </div>
        <div class="ui vertical divider">
            and
        </div>
    </div>
    <div class="ui dividing header">Divider Demo</div>
    <div class="ui placeholder segment">
        <div class="ui two column  grid">
            <div class="column">
                <div class="ui form">
                    <div class="field">
                        <label>Username</label>
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" placeholder="Username">
                        </div>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="ui blue button fluid submit">Login</div>
                </div>
            </div>
            <div class="column middle aligned">
                <div class="ui big button">
                    <i class="signup icon"></i>
                    Sign Up
                </div>
            </div>
        </div>
        <div class="ui vertical divider">
            OR
        </div>
    </div>
</div>
</body>
</html>

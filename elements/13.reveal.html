<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <script src="../Semantic-UI/jquery.js"></script>
    <script src="../Semantic-UI/semantic.min.js"></script>
    <link rel="stylesheet" href="../Semantic-UI/semantic.css">
    <title>Reveal</title>
</head>
<body>
    <div class="ui container" style="padding: 50px;">
        <div class="ui dividing header">Fade</div>
        <div class="ui fade reveal">
            <div class="visible content">
                <img src="../img/wireframe/square-image.png" alt="" class="ui small image">
            </div>
            <div class="hidden content">
                <img src="../img/small/molly.png" alt="" class="ui small image">
            </div>
        </div>
        <div class="ui divider"></div>
        <div class="ui fade reveal small image">
            <img src="../img/wireframe/square-image.png" alt="" class="visible content">
            <img src="../img/small/eve.png" alt="" class="hidden content">
        </div>
        <div class="ui dividing header">Move</div>
        <div class="ui move reveal">
            <div class="visible content">
                <img src="../img/wireframe/square-image.png" alt="" class="ui small image">
            </div>
            <div class="hidden content">
                <img src="../img/small/elyse.png" alt="" class="ui small image">
            </div>
        </div>
        <div class="ui divider"></div>
        <div class="ui right move reveal">
            <div class="visible content">
                <img src="../img/wireframe/square-image.png" alt="" class="ui small image">
            </div>
            <div class="hidden content">
                <img src="../img/small/elyse.png" alt="" class="ui small image">
            </div>
        </div>
        <div class="ui divider"></div>
        <div class="ui up move reveal">
            <div class="visible content">
                <img src="../img/wireframe/square-image.png" alt="" class="ui small image">
            </div>
            <div class="hidden content">
                <img src="../img/small/elyse.png" alt="" class="ui small image">
            </div>
        </div>
        <div class="ui divider"></div>
        <div class="ui down move reveal">
            <div class="visible content">
                <img src="../img/wireframe/square-image.png" alt="" class="ui small image">
            </div>
            <div class="hidden content">
                <img src="../img/small/elyse.png" alt="" class="ui small image">
            </div>
        </div>
        <div class="ui dividing header">Rotate</div>
        <div class="ui left rotate reveal">
            <div class="visible content">
                <img src="../img/wireframe/square-image.png" alt="" class="ui small image">
            </div>
            <div class="hidden content">
                <img src="../img/small/elyse.png" alt="" class="ui small image">
            </div>
        </div>
        <div class="ui divider"></div>
        <div class="ui right rotate reveal">
            <div class="visible content">
                <img src="../img/wireframe/square-image.png" alt="" class="ui small image">
            </div>
            <div class="hidden content">
                <img src="../img/small/elyse.png" alt="" class="ui small image">
            </div>
        </div>
        <div class="ui divider"></div>
        <div class="ui small circular image right rotate reveal">
            <img src="../img/wireframe/square-image.png" alt="" class="visible content">
            <img src="../img/small/elyse.png" alt="" class="hidden content">
        </div>
        <div class="ui small circular image left rotate reveal">
            <img src="../img/wireframe/square-image.png" alt="" class="visible content">
            <img src="../img/small/elyse.png" alt="" class="hidden content">
        </div>
        <div class="ui dividing header">Active</div>
        <div class="ui active left move reveal">
            <div class="visible content">
                <img src="../img/wireframe/square-image.png" alt="" class="ui small image">
            </div>
            <div class="hidden content">
                <img src="../img/small/elyse.png" alt="" class="ui small image">
            </div>
        </div>
        <div class="ui dividing header">Disabled</div>
        <div class="ui disabled left move reveal">
            <div class="visible content">
                <img src="../img/wireframe/square-image.png" alt="" class="ui small image">
            </div>
            <div class="hidden content">
                <img src="../img/small/elyse.png" alt="" class="ui small image">
            </div>
        </div>
        <div class="ui dividing header">Instant</div>
        <div class="ui instant rotate right reveal circular small image">
            <img src="../img/wireframe/square-image.png" alt="" class="visible content">
            <img src="../img/small/elyse.png" alt="" class="hidden content">
        </div>
    </div>
</body>
</html>
